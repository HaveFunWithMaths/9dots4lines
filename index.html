<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>9-Dot Puzzle | Anti-Gravity Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Themed Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 10, 15, 0.8);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00f5ff, #ff00ff);
            border-radius: 5px;
            border: 2px solid rgba(10, 10, 15, 0.8);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #00f5ff, #ff00ff);
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        ::-webkit-scrollbar-corner {
            background: rgba(10, 10, 15, 0.8);
        }

        /* Firefox Scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #00f5ff rgba(10, 10, 15, 0.8);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #0f0f1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00f5ff, #ff00ff, #00f5ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradientShift 3s linear infinite;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        .stats-bar {
            display: flex;
            gap: 40px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.1em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00f5ff;
            text-shadow: 0 0 15px rgba(0, 245, 255, 0.8);
            min-width: 30px;
            text-align: center;
        }

        .stat-value.warning {
            color: #ffaa00;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.8);
        }

        .stat-value.danger {
            color: #ff0066;
            text-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
        }

        .canvas-wrapper {
            position: relative;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow:
                0 0 60px rgba(0, 245, 255, 0.1),
                inset 0 0 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }

        .instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            max-width: 400px;
            line-height: 1.6;
        }

        .instructions em {
            color: #ff00ff;
            font-style: normal;
        }

        .reset-btn {
            padding: 12px 30px;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: transparent;
            border: 1px solid rgba(0, 245, 255, 0.5);
            color: #00f5ff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: linear-gradient(135deg, #1a1a2e, #0f0f1a);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            transform: scale(0.8);
            transition: transform 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 100px rgba(0, 245, 255, 0.2);
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal h2 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            margin-bottom: 15px;
        }

        .modal.success h2 {
            color: #00ff88;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .modal.failed h2 {
            color: #ff0066;
            text-shadow: 0 0 30px rgba(255, 0, 102, 0.5);
        }

        .modal p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .modal button {
            padding: 15px 40px;
            font-size: 1rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #00f5ff, #ff00ff);
            border: none;
            color: #0a0a0f;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 245, 255, 0.5);
        }

        /* Success particles animation */
        @keyframes particle {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
        }

        .particles {
            position: absolute;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particle 1s ease-out forwards;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h1 class="title">9-Dot Puzzle</h1>

        <div class="stats-bar">
            <div class="stat">
                <span>Lines:</span>
                <span class="stat-value" id="lineCount">0</span>
                <span>/ 4</span>
            </div>
            <div class="stat">
                <span>Dots:</span>
                <span class="stat-value" id="dotCount">0</span>
                <span>/ 9</span>
            </div>
        </div>

        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>

        <p class="instructions">
            Click to place vertices. <em>Straight lines</em> connect each point.<br>
            Use <em>4 lines or fewer</em> to connect all 9 dots!
        </p>

        <button class="reset-btn" id="resetBtn">Reset Puzzle</button>
    </div>

    <!-- Success Modal -->
    <div class="modal-overlay" id="successModal">
        <div class="modal success">
            <h2>✨ Brilliant! ✨</h2>
            <p>You solved the puzzle with only <span id="finalLines">0</span> lines!</p>
            <button onclick="closeModal('successModal'); resetGame();">Play Again</button>
        </div>
    </div>

    <!-- Failed Modal -->
    <div class="modal-overlay" id="failedModal">
        <div class="modal failed">
            <h2>Not Quite!</h2>
            <p id="failedMessage">Think outside the box...</p>
            <button onclick="closeModal('failedModal'); resetGame();">Try Again</button>
        </div>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            DOT_VISUAL_RADIUS: 16,
            DOT_HIT_RADIUS: 18,
            LINE_WIDTH: 6,
            GRID_SPACING: 100,
            CANVAS_PADDING: 150,
            MAX_LINES: 4,
            TOTAL_DOTS: 9,
            MIN_LINE_DISTANCE: 30 // Minimum distance to count as a new line
        };

        const COLORS = {
            dotDefault: '#00f5ff',
            dotHit: '#ff00ff',
            dotGlow: 'rgba(0, 245, 255, 0.4)',
            dotHitGlow: 'rgba(255, 0, 255, 0.5)',
            lineColor: '#00f5ff',
            lineGlow: 'rgba(0, 245, 255, 0.6)',
            previewLine: 'rgba(0, 245, 255, 0.4)'
        };

        // ============================================
        // AUDIO MANAGER (Web Audio API)
        // ============================================
        class AudioManager {
            constructor() {
                this.audioContext = null;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.initialized = true;
                } catch (e) {
                    console.warn('Web Audio API not supported');
                }
            }

            // Generate a click/pop sound
            playClick() {
                if (!this.initialized) return;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.connect(gain);
                gain.connect(this.audioContext.destination);

                osc.frequency.setValueAtTime(800, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(400, this.audioContext.currentTime + 0.1);

                gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.1);

                osc.start();
                osc.stop(this.audioContext.currentTime + 0.1);
            }

            // Generate a chime sound for dot collection
            playDotHit() {
                if (!this.initialized) return;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.connect(gain);
                gain.connect(this.audioContext.destination);

                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, this.audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1800, this.audioContext.currentTime + 0.15);

                gain.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.2);

                osc.start();
                osc.stop(this.audioContext.currentTime + 0.2);
            }

            // Generate an error buzz sound
            playError() {
                if (!this.initialized) return;
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();

                osc.connect(gain);
                gain.connect(this.audioContext.destination);

                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, this.audioContext.currentTime);

                gain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);

                osc.start();
                osc.stop(this.audioContext.currentTime + 0.3);
            }

            // Generate a win fanfare
            playWin() {
                if (!this.initialized) return;
                const notes = [523.25, 659.25, 783.99, 1046.50]; // C5, E5, G5, C6

                notes.forEach((freq, i) => {
                    setTimeout(() => {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();

                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);

                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);

                        gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.4);

                        osc.start();
                        osc.stop(this.audioContext.currentTime + 0.4);
                    }, i * 120);
                });
            }
        }

        // ============================================
        // HAPTIC FEEDBACK
        // ============================================
        function triggerHaptic(pattern = [50]) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // ============================================
        // GAME STATE
        // ============================================
        let canvas, ctx;
        let dots = [];
        let hitDots = new Set();
        let vertices = []; // Fixed points where lines connect
        let currentMousePos = null;
        let gameEnded = false;
        let gameStarted = false;
        let audioManager = new AudioManager();

        // ============================================
        // INITIALIZATION
        // ============================================
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            setupCanvas();
            createDots();
            setupEventListeners();
            render();
        }

        function setupCanvas() {
            const gridSize = CONFIG.GRID_SPACING * 2;
            const canvasSize = gridSize + CONFIG.CANVAS_PADDING * 2;

            const dpr = window.devicePixelRatio || 1;
            const displaySize = Math.min(canvasSize, window.innerWidth - 40, window.innerHeight - 300);

            canvas.style.width = displaySize + 'px';
            canvas.style.height = displaySize + 'px';
            canvas.width = displaySize * dpr;
            canvas.height = displaySize * dpr;

            ctx.scale(dpr, dpr);

            canvas.displaySize = displaySize;
            canvas.logicalSize = canvasSize;
            canvas.scaleFactor = displaySize / canvasSize;
        }

        function createDots() {
            dots = [];
            const offset = CONFIG.CANVAS_PADDING;
            const spacing = CONFIG.GRID_SPACING;

            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    dots.push({
                        x: offset + col * spacing,
                        y: offset + row * spacing,
                        hit: false,
                        pulsePhase: Math.random() * Math.PI * 2
                    });
                }
            }
        }

        function setupEventListeners() {
            canvas.addEventListener('pointerdown', handlePointerDown);
            canvas.addEventListener('pointermove', handlePointerMove);
            canvas.addEventListener('contextmenu', e => e.preventDefault());

            document.getElementById('resetBtn').addEventListener('click', resetGame);

            window.addEventListener('resize', debounce(() => {
                setupCanvas();
                render();
            }, 250));
        }

        // ============================================
        // EVENT HANDLERS
        // ============================================
        function getPointerPos(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) / canvas.scaleFactor;
            const y = (e.clientY - rect.top) / canvas.scaleFactor;
            return { x, y };
        }

        function handlePointerDown(e) {
            if (gameEnded) return;
            e.preventDefault();

            // Initialize audio on first interaction (required by browsers)
            audioManager.init();

            const pos = getPointerPos(e);

            if (!gameStarted) {
                // First click - start the game
                gameStarted = true;
                vertices = [pos];
                hitDots.clear();
                dots.forEach(dot => dot.hit = false);

                const dotsHitBefore = hitDots.size;
                checkDotHit(pos);

                audioManager.playClick();
                triggerHaptic([30]);

                // Play dot hit sound if we collected dots
                if (hitDots.size > dotsHitBefore) {
                    audioManager.playDotHit();
                    triggerHaptic([50]);
                }
            } else {
                // Subsequent clicks - add new vertex (new line)
                if (vertices.length >= CONFIG.MAX_LINES + 1) {
                    // Already have max lines, check for win
                    audioManager.playError();
                    triggerHaptic([100, 50, 100]);
                    endGame(false, 'Maximum 4 lines reached!');
                    return;
                }

                // Check if new point is too close to the last vertex
                const lastVertex = vertices[vertices.length - 1];
                const dx = pos.x - lastVertex.x;
                const dy = pos.y - lastVertex.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < CONFIG.MIN_LINE_DISTANCE) {
                    // Too close, don't count as a new line - just update preview
                    return;
                }

                const dotsHitBefore = hitDots.size;
                vertices.push(pos);

                // Check dots along the new line segment
                checkDotsAlongLine(lastVertex, pos);
                checkDotHit(pos);

                audioManager.playClick();
                triggerHaptic([30]);

                // Play dot hit sound if we collected new dots
                if (hitDots.size > dotsHitBefore) {
                    audioManager.playDotHit();
                    triggerHaptic([50]);
                }

                // Check win/lose conditions
                if (hitDots.size === CONFIG.TOTAL_DOTS) {
                    audioManager.playWin();
                    triggerHaptic([100, 50, 100, 50, 200]);
                    endGame(true);
                } else if (vertices.length > CONFIG.MAX_LINES) {
                    audioManager.playError();
                    triggerHaptic([100, 50, 100]);
                    endGame(false, `Only ${hitDots.size} of 9 dots connected. Think outside the box!`);
                }
            }

            updateStats();
            render();
        }

        function handlePointerMove(e) {
            if (gameEnded || !gameStarted) return;
            e.preventDefault();

            currentMousePos = getPointerPos(e);
            render();
        }

        // ============================================
        // GAME LOGIC
        // ============================================
        function checkDotHit(pos) {
            dots.forEach((dot, index) => {
                if (!dot.hit) {
                    const dx = pos.x - dot.x;
                    const dy = pos.y - dot.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance <= CONFIG.DOT_HIT_RADIUS) {
                        dot.hit = true;
                        hitDots.add(index);
                        dot.hitTime = Date.now();
                    }
                }
            });
        }

        function checkDotsAlongLine(p1, p2) {
            // Check each dot to see if it lies on or near the line segment
            dots.forEach((dot, index) => {
                if (!dot.hit) {
                    const distance = pointToLineDistance(dot, p1, p2);
                    if (distance <= CONFIG.DOT_HIT_RADIUS) {
                        dot.hit = true;
                        hitDots.add(index);
                        dot.hitTime = Date.now();
                    }
                }
            });
        }

        function pointToLineDistance(point, lineStart, lineEnd) {
            const A = point.x - lineStart.x;
            const B = point.y - lineStart.y;
            const C = lineEnd.x - lineStart.x;
            const D = lineEnd.y - lineStart.y;

            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;

            if (lenSq !== 0) param = dot / lenSq;

            let xx, yy;

            if (param < 0) {
                xx = lineStart.x;
                yy = lineStart.y;
            } else if (param > 1) {
                xx = lineEnd.x;
                yy = lineEnd.y;
            } else {
                xx = lineStart.x + param * C;
                yy = lineStart.y + param * D;
            }

            const dx = point.x - xx;
            const dy = point.y - yy;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function endGame(success, message = '') {
            gameEnded = true;
            currentMousePos = null;

            setTimeout(() => {
                if (success) {
                    document.getElementById('finalLines').textContent = vertices.length - 1;
                    showModal('successModal');
                    createSuccessParticles();
                } else {
                    document.getElementById('failedMessage').textContent = message;
                    showModal('failedModal');
                }
            }, 300);
        }

        function resetGame() {
            gameEnded = false;
            gameStarted = false;
            vertices = [];
            currentMousePos = null;
            hitDots.clear();

            dots.forEach(dot => {
                dot.hit = false;
                dot.hitTime = null;
            });

            updateStats();
            render();
        }

        function updateStats() {
            const lineCountEl = document.getElementById('lineCount');
            const dotCountEl = document.getElementById('dotCount');

            const lineCount = Math.max(0, vertices.length - 1);
            lineCountEl.textContent = lineCount;
            dotCountEl.textContent = hitDots.size;

            lineCountEl.classList.remove('warning', 'danger');
            if (lineCount === 3) lineCountEl.classList.add('warning');
            if (lineCount >= 4) lineCountEl.classList.add('danger');
        }

        // ============================================
        // RENDERING
        // ============================================
        function render() {
            const displaySize = canvas.displaySize;

            ctx.clearRect(0, 0, displaySize, displaySize);

            ctx.save();
            ctx.scale(canvas.scaleFactor, canvas.scaleFactor);

            drawGrid();
            drawLines();
            drawPreviewLine();
            drawDots();
            drawVertices();

            ctx.restore();

            if (!gameEnded) {
                requestAnimationFrame(render);
            }
        }

        function drawGrid() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.lineWidth = 1;

            const offset = CONFIG.CANVAS_PADDING;
            const spacing = CONFIG.GRID_SPACING;

            ctx.strokeRect(offset - spacing / 2, offset - spacing / 2, spacing * 3, spacing * 3);
        }

        function drawLines() {
            if (vertices.length < 2) return;

            // Draw glow layer
            ctx.strokeStyle = COLORS.lineGlow;
            ctx.lineWidth = CONFIG.LINE_WIDTH + 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            for (let i = 1; i < vertices.length; i++) {
                ctx.lineTo(vertices[i].x, vertices[i].y);
            }
            ctx.stroke();

            // Draw main line
            ctx.strokeStyle = COLORS.lineColor;
            ctx.lineWidth = CONFIG.LINE_WIDTH;

            ctx.beginPath();
            ctx.moveTo(vertices[0].x, vertices[0].y);
            for (let i = 1; i < vertices.length; i++) {
                ctx.lineTo(vertices[i].x, vertices[i].y);
            }
            ctx.stroke();
        }

        function drawPreviewLine() {
            if (!gameStarted || gameEnded || !currentMousePos || vertices.length === 0) return;
            if (vertices.length > CONFIG.MAX_LINES) return;

            const lastVertex = vertices[vertices.length - 1];

            // Draw dashed preview line
            ctx.strokeStyle = COLORS.previewLine;
            ctx.lineWidth = CONFIG.LINE_WIDTH;
            ctx.setLineDash([10, 10]);
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(lastVertex.x, lastVertex.y);
            ctx.lineTo(currentMousePos.x, currentMousePos.y);
            ctx.stroke();

            ctx.setLineDash([]);
        }

        function drawVertices() {
            // Draw small circles at each vertex point
            vertices.forEach((vertex, index) => {
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, 8, 0, Math.PI * 2);
                ctx.fillStyle = index === 0 ? '#00ff88' : '#ffffff';
                ctx.fill();

                // Inner dot
                ctx.beginPath();
                ctx.arc(vertex.x, vertex.y, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#0a0a0f';
                ctx.fill();
            });
        }

        function drawDots() {
            const time = Date.now();

            dots.forEach(dot => {
                const isHit = dot.hit;
                const baseColor = isHit ? COLORS.dotHit : COLORS.dotDefault;
                const glowColor = isHit ? COLORS.dotHitGlow : COLORS.dotGlow;

                let pulseScale = 1;
                if (dot.hitTime) {
                    const elapsed = time - dot.hitTime;
                    if (elapsed < 300) {
                        pulseScale = 1 + 0.5 * Math.sin((elapsed / 300) * Math.PI);
                    }
                }

                if (!isHit) {
                    pulseScale = 1 + 0.1 * Math.sin(time / 500 + dot.pulsePhase);
                }

                const radius = CONFIG.DOT_VISUAL_RADIUS * pulseScale;

                // Draw outer glow
                const gradient = ctx.createRadialGradient(
                    dot.x, dot.y, 0,
                    dot.x, dot.y, radius * 3
                );
                gradient.addColorStop(0, glowColor);
                gradient.addColorStop(1, 'transparent');

                ctx.beginPath();
                ctx.arc(dot.x, dot.y, radius * 3, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                // Draw dot core
                ctx.beginPath();
                ctx.arc(dot.x, dot.y, radius, 0, Math.PI * 2);
                ctx.fillStyle = baseColor;
                ctx.fill();

                // Draw inner highlight
                ctx.beginPath();
                ctx.arc(dot.x - radius * 0.35, dot.y - radius * 0.35, radius * 0.3, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.fill();
            });
        }

        // ============================================
        // MODAL HANDLING
        // ============================================
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function createSuccessParticles() {
            const modal = document.querySelector('#successModal .modal');
            const colors = ['#00f5ff', '#ff00ff', '#00ff88', '#ffaa00'];

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = (Math.random() * 100) + '%';
                particle.style.top = (50 + Math.random() * 40) + '%';
                particle.style.animationDelay = (Math.random() * 0.5) + 's';
                modal.appendChild(particle);

                setTimeout(() => particle.remove(), 1500);
            }
        }

        // ============================================
        // UTILITIES
        // ============================================
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ============================================
        // START THE GAME
        // ============================================
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
